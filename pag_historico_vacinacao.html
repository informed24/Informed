  <section class="main-title">
    <h1>Histórico de Vacinação</h1>

  <!-- Seção Principal -->
  <div class="container">
    <!-- Formulário -->
    <form class="form-container">
      <div class="form-group">
        <label for="vacina">Vacina</label>
        <input type="text" id="vacina" placeholder="Vacina da covid-19">
      </div>
      <div class="form-group">
        <label for="doses">Doses Tomadas</label>
        <input type="text" id="doses" placeholder="Tem 3 doses tomadas">
      </div>
      <div class="form-group">
        <label for="localidade">Localidade que foi aplicada</label>
        <input type="text" id="localidade" placeholder="Escola Superior de saúde">
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data">
      </div>
      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora">
      </div>
    </form>

    <!-- Lista de Vacinas -->
    <div class="list-container">
      <h3>Lista de Todas as vacinas</h3>
      <textarea placeholder="Aqui aparece todas as vacinas tomadas até agora"></textarea>
    </div>
  </div>

  <!-- Botões -->
  <div class="form-buttons">
    <button type="submit" class="btn-submit">Enviar</button>
    <button type="reset" class="btn-reset">Limpar</button>
  </div>

 <footer>
